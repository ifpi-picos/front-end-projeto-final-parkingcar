<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Cadastrar Empresa</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="/css/estilo.css"
		/>
	</head>
	<body>
		<header class="nav-bar">
			<h1 class="logo"><a href="/pages/admin/dashboard.html">Parking Car</a></h1>
			<ul class="main-nav">
				<li><a href="/">Sair</a></li>
			</ul>
		</header>
		<div class="container">
			<div class="side--bar">
				<nav class="item--menu">
                    <li><a href="/pages/admin/dashboard.html">Dashboard</a></li>
                    <li><a href="/pages/admin/list/empresas.html">Empresas</a></li>
                    <li><a href="/pages/admin/list/responsavel-empresa.html">Responsaveis</a></li>
				</nav>
			</div>
			<main>
				<div class="container">
					<div class="column">
						<div class="row mt-1">
							<h1 class="m-auto">Cadastrar Empresa</h1>
						</div>
						<div class="card">
							<div>
								<div>
									<div class="row space-around">
										<div class="col">
											<div class="form-group">
												<div class="input-group">
													<label for="id-nome" class="control-label">Nome</label
													>
													<input type="text" id="id-nome" />
												</div>
											</div>
										</div>
										<div class="col">
											<div class="form-group">
												<div class="input-group">
													<label for="id-cnpj" class="control-label">cnpj</label>
													<input type="text" id="id-cnpj" />
												</div>
											</div>
										</div>
										<div class="col">
											<div class="form-group">
												<div class="input-group">
													<label for="id-telefone" class="control-label"
														>Telefone para contato</label
													>
													<input type="text" id="id-telefone" />
												</div>
											</div>
										</div>
									</div>
									<div class="row space-around">
										<div class="col">
											<div class="form-group">
												<div class="input-group">
													<label for="id-cidade" class="control-label">
														Cidade
													</label>
													<input type="text" id="id-cidade" />
												</div>
											</div>
                                        </div>
                                        <div class="col">
											<div class="form-group">
												<div class="input-group">
													<label for="id-endereco" class="control-label">
														Endereço
													</label>
													<input type="text" id="id-endereco" />
												</div>
											</div>
										</div>
									</div>
									<div class="row space-around">
										<div class="col">
											<div class="form-group">
												<div class="input-group">
													<label for="id-descricao" class="control-label"
														>Observação</label
													>
													<textarea type="text" id="id-descricao"></textarea>
												</div>
											</div>
										</div>
									</div>
									<div class="column flex flex-end mt-2">
										<div class="col">
											<button
												onclick="location.href = '/pages/admin/list/empresas.html'"
												class="btn btn-pale"
											>
												Voltar
											</button>
											<button class="btn btn-primary">Salvar</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
