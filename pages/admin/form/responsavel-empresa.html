<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cadastrar Responsáveis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/estilo.css" />
</head>

<body>
    <header class="nav-bar">
        <h1 class="logo"><a href="/pages/admin/dashboard.html">Parking Car</a></h1>
        <ul class="main-nav">
            <li><a href="/">Sair</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="side--bar">
            <nav class="item--menu">
                <li><a href="/pages/admin/dashboard.html">Dashboard</a></li>
                <li><a href="/pages/admin/list/empresas.html">Empresas</a></li>
                <li><a href="/pages/admin/list/responsavel-empresa.html">Responsaveis</a></li>
            </nav>
        </div>
        <main>
            <div class="container">
                <div class="column">
                    <div class="row mt-1">
                        <h1 class="m-auto">Cadastrar Responsáveis Pelas Empresas</h1>
                    </div>
                    <div class="card">
                        <div class="row space-around">
                            <div class="col">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="id-nome" class="control-label">Nome</label>
                                        <input type="text" id="id-nome" />
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="id-cpf" class="control-label">CPF</label>
                                        <input type="text" id="id-cpf" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row space-around">
                            <div class="col">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="id-telefone" class="control-label">Telefone</label>
                                        <input type="text" id="id-telefone" />
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="id-email" class="control-label">
                                            email
                                        </label>
                                        <input type="text" id="id-email" />
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label class="control-label" for="id-empresa"
                                            >Empresa</label
                                        >
                                        <select class="m-0" name="Empresa" id="id-empresa">
                                            <option value="1">Jesiel Parking</option>
                                            <option value="1">Only Stop</option>
                                            <option value="1">Smart Parking</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row space-around">
                            <div class="col">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="id-username" class="control-label">Username</label>
                                        <input type="text" id="id-username" />
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="id-password" class="control-label">Senha</label>
                                        <input type="text" id="id-password" />
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="id-confirm-password" class="control-label">Confirmar Senha</label>
                                        <input type="text" id="id-confirm-password" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column flex flex-end mt-2">
                            <div class="col">
                                <button onclick="location.href = '/pages/admin/list/responsavel-empresa.html'"
                                    class="btn btn-pale">
                                    Voltar
                                </button>
                                <button class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
        </main>
    </div>
</body>

</html>
