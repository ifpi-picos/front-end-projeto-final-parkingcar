<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Entrada/Saida</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="/css/estilo.css"
		/>
	</head>
	<body>
		<header class="nav-bar">
			<h1 class="logo"><a href="/pages/funcionario/form/entrada-saida.html">Parking Car</a></h1>
			<ul class="main-nav">
				<li><a href="/">Sair</a></li>
			</ul>
		</header>
		<div class="container">
			<div class="side--bar">
				<nav class="item--menu">
					<li><a href="/pages/funcionario/form/entrada-saida.html">Entrada/Saida</a></li>
					<li><a href="/pages/funcionario/list/proprietario.html">Proprietario</a></li>
					<li><a href="/pages/funcionario/list/veiculo.html">Veiculo</a></li>
				</nav>
			</div>
			<main>
				<div class="container">
					<div class="column">
						<div class="row">
							<h1 class="m-auto">Cadastrar Entrada/Saída</h1>
						</div>
						<div class="card">
							<div>
								<div class="row">
									<div class="m-auto">
										<div class="form-group">
											<div class="input-group">
												<label class="control-label" for="id-placa-pesquisa"
													>Placa</label
												>
												<input type="text" id="id-placa-pesquisa"/>
											</div>
										</div>
									</div>
								</div>

								<div class="mt-1">
										<p class="style-box-p mt-1">Dados do Veiculo</p>
										<div>
											<div class="row space-around">
												<div class="col">
													<div class="form-group">
														<div class="input-group">
															<label for="id-placa" class="control-label"
																>Placa</label
															>
															<input disabled type="text" id="id-placa" />
														</div>
													</div>
												</div>
												<div class="col">
													<div class="form-group">
														<div class="input-group">
															<label for="id-cor" class="control-label">Cor</label>
															<input disabled type="text" id="id-cor"  />
														</div>
													</div>
												</div>
												
											</div>
											<div class="row space-around">
												<div class="col">
													<div class="form-group">
														<div class="input-group">
															<label for="id-modelo" class="control-label">
																Marca/Modelo
															</label>
															<input disabled type="text" id="id-modelo"/>
														</div>
													</div>
												</div>
												
											</div>
											<div class="row space-around">
												<div class="col">
													<div class="form-group">
														<div class="input-group">
															<label for="id-descricao" class="control-label"
																>Descrição</label
															>
															<textarea disabled type="text" id="id-descricao"></textarea>
														</div>
													</div>
												</div>
											</div>
										</div>
										<p class="style-box-p mt-1">Registrar</p>
										<div class="row space-around">
												<div class="col">
													<div class="form-group">
														<div class="input-group">
															<label for="id-hora" class="control-label"
															>Data e Hora</label
															>
															<input type="datetime-local" id="id-hora"></input>
														</div>
													</div>
												</div>
												<div class="col">
													<div class="form-group">
														<div class="input-group">
															<label class="control-label" for="id-status">Entrada/Saida</label>
															<select class="m-0" name="status" id="id-status">
																<option disabled>Selecione uma Opção</option>
																<option value="1">Entrada</option>
																<option value="2">Saida</option>
															</select>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="row mt-1">
											<div class="m-auto">
												<button id="btn-confirm" class="btn btn-primary">Confirmar</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="/js/main.js"></script>
		<script src="/js/methods.js"></script>
		<script src="/js/entradaSaida.js"></script>
	</body>
</html>
