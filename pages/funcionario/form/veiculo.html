<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Cadastrar Veiculo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="../../../css/estilo.css"
		/>
	</head>
	<body>
		<header class="nav-bar">
			<h1 class="logo"><a href="../../../index.html">Parking Car</a></h1>
			<ul class="main-nav">
				<li><a href="../../../index.html">Sair</a></li>
			</ul>
		</header>
		<div class="container">
			<div class="side--bar">
				<nav class="item--menu">
					<li><a href="../form/entrada-saida.html">Entrada/Saida</a></li>
					<li><a href="../list/proprietario.html">Proprietario</a></li>
					<li><a href="../list/veiculo.html">Veiculo</a></li>
				</nav>
			</div>
			<main>
				<div class="container">
					<div class="column">
						<div class="row">
							<h1 class="m-auto">Cadastrar Veiculo</h1>
						</div>
						<div class="card">
							<div>
								<div class="row space-around">
									<div class="col">
										<div class="form-group">
											<div class="input-group">
												<label for="id-placa" class="control-label"
													>Placa</label
												>
												<input type="text" id="id-placa" />
											</div>
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<div class="input-group">
												<label for="id-cor" class="control-label">Cor</label>
												<input type="text" id="id-cor" />
											</div>
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<div class="input-group">
												<label class="control-label" for="id-tamanho"
													>Tamanho</label
												>
												<select class="m-0" name="Tamanho" id="id-tamanho">
													<option value="1">aaa</option>
													<option value="1">bbb</option>
													<option value="1">ccc</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<div class="row space-around">
									<div class="col">
										<div class="form-group">
											<div class="input-group">
												<label for="id-marca" class="control-label">
													Marca/Modelo
												</label>
												<input type="text" id="id-marca" />
											</div>
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<div class="input-group">
												<label for="id-marca" class="control-label">
													Proprietário
												</label>
												<input type="text" id="id-marca" />
											</div>
										</div>
									</div>
								</div>
								<div class="row space-around">
									<div class="col">
										<div class="form-group">
											<div class="input-group">
												<label for="id-descricao" class="control-label"
													>Descrição</label
												>
												<textarea type="text" id="id-descricao"></textarea>
											</div>
										</div>
									</div>
								</div>
								<div class="column flex flex-end mt-2">
									<div class="col">
										<button onclick="location.href = '../list/veiculo.html'" class="btn btn-pale">Voltar</button>
										<button class="btn btn-primary">Salvar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
